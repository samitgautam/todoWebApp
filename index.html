<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do Web App</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>

    <div class="container">
        <h1>Day Planner</h1>

        <ul id="taskList"></ul>
    </div>

    <script src="/js/main.js"></script>
</body>

</html>
